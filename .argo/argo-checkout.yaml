---
type: container
version: 1
name: argo-checkout
description: Checks out a source repository to /src

inputs:
  parameters:
    COMMIT:
      default: "%%session.commit%%"
    REPO:
      default: "%%session.repo%%"

outputs:
  artifacts:
    CODE:
      path: /src

image: argoproj/argoscm:v2.0
command: ["axscm"]
args: ["clone", "%%inputs.parameters.REPO%%", "/src", "--commit", "%%inputs.parameters.COMMIT%%"]

resources:
  mem_mib: 500
  cpu_cores: 0.1
